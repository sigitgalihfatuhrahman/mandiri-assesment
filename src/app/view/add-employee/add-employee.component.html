<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>New Employee</b></h4>
            </div>
          </div>
        </div>
        <form #employeeForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label for="FirstName" class="p-t-b-10">User Name<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="UserName" required maxlength="255"
                    [(ngModel)]="addEmployeeForm.userName" name="UserName" #userName="ngModel">
                  <div *ngIf="userName.errors && submitted" class="alert alert-danger validationError">
                    <div [hidden]="!userName.errors?.['required']">
                      User Name is required
                    </div>
                  </div>
                </div>
            </div>
            <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label for="Password" class="p-t-b-10">Password<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="Password" required maxlength="20"
                    [(ngModel)]="addEmployeeForm.password" name="password" #password="ngModel">
                  <div *ngIf="password.errors && submitted" class="alert alert-danger validationError">
                    <div [hidden]="!password.errors?.['required']">
                      Password is required
                    </div>
                  </div>
                </div>
              </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="FirstName" class="p-t-b-10">First Name<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="firstName" required maxlength="255"
                  [(ngModel)]="addEmployeeForm.firstName" name="firstName" #firstName="ngModel">
                <div *ngIf="firstName.errors && submitted" class="alert alert-danger validationError">
                  <div [hidden]="!firstName.errors?.['required']">
                    First Name is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="LastName" class="p-t-b-10">Last Name<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="lastName" required maxlength="255"
                  [(ngModel)]="addEmployeeForm.lastName" name="lastName" #lastName="ngModel">
                <div *ngIf="lastName.errors && submitted" class="alert alert-danger validationError">
                  <div [hidden]="!lastName.errors?.['required']">
                    Last Name is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Email<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="email" required maxlength="255"
                  [(ngModel)]="addEmployeeForm.email" name="email" #email="ngModel"
                  pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$">
                <div *ngIf="email.errors && submitted" class="alert alert-danger validationError">
                  <div [hidden]="!email.errors?.['required']">
                    Email is required
                  </div>
                  <div [hidden]="!email.errors?.['touched'] && !email.errors?.['pattern']">
                    Email is invalid
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Group Name<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                  <select class="dropdown" name="groupName" #groupName (change)='onOptionsSelected(groupName.value)'>
                    <option >Select</option>
                      <option *ngFor="let item of groups;let i = index" value="{{item.value}}" [selected]="i == 0">
                        {{item.name}}
                      </option>
                    </select>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Basic Salary<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="number" class="form-control" id="basicSalary" required maxlength="10"
                  [(ngModel)]="addEmployeeForm.basicSalary" name="basicSalary" #basicSalary="ngModel">
                <div *ngIf="basicSalary.errors && submitted" class="alert alert-danger validationError">
                  <div [hidden]="!basicSalary.errors?.['required']">
                    Basic Salary is required
                  </div>
                  <div [hidden]="!basicSalary.errors?.['touched'] && !basicSalary.errors?.['pattern']">
                    Basic Salary is invalid
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label for="Description" class="p-t-b-10">Description<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                    <textarea class="form-control" id="description required" 
                [(ngModel)]="addEmployeeForm.description" name="description" #description="ngModel"></textarea>
                </div>
                <div *ngIf="description.errors && submitted" class="alert alert-danger validationError">
                    <div [hidden]="!description.errors?.['required']">
                        Description is required
                    </div>
                </div>
            </div>
            <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label for="Status" class="p-t-b-10">Status<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="status" required maxlength="255"
                    [(ngModel)]="addEmployeeForm.status" name="status" #status="ngModel">
                  <div *ngIf="status.errors && submitted" class="alert alert-danger validationError">
                    <div [hidden]="!status.errors?.['required']">
                      Status is required
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <div class="table-footer p-10 row" style="margin-top: 10px;">
            <div class="col-md-11">
                <a href="#" routerLink="/employees" class="btn btn-danger back"><i class="bi bi-arrow-left"></i>
                    Back</a>
            </div>
            <div class="col-md-1">
                <button class="btn btn-success" (click)="AddEmployee(employeeForm.form.valid)"><i class="bi bi-download"></i>Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
